<div class="guest-tip">
  <div>
    <input placeholder="Name" ng-model="data.tipperName">
  </div>
  <div>
    <input placeholder="Username you give the tip to" ng-model="data.username" />
  </div>
  <div>
    <input
    type="number"
    placeholder="Amount"
    ng-model="data.amount"
    >$
  </div>
  <div>
    <button ng-click="tip()">
      Tip!
    </button>
  </div>
</div>
